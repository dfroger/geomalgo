package:
  name: geomalgo
  version: 0.1.0

source:
    path: ..

build:
  number: 1
  binary_relocation: true

requirements:
  build:
    - python
    - cython
    - numpy
    - matplotlib
  run:
    - python
    - cython
    - numpy
    - matplotlib

test:
    requires:
        - nose
        - coverage
    commands:
        - cd $SRC_DIR/test ; nosetests

about:
  home: https://github.com/dfroger/geomalgo
  license: BSD
  summary: Cython implementation of http://geomalgorithms.com
